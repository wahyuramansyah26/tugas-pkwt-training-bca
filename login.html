<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Login</title>
</head>

<body>
  <main>
    <section class="login">
      <div class="left">
        <!-- <img src="assets/mollie-sivaram-_1gBVgy8gIU-unsplash.svg" alt="background" style="height: 100vh; width: 750px;"> -->
        <h3 class="txt-left">
          Book is a window<br>
          to the world
        </h3>

        <p class="fotoBy">Photo by Mark Pan4ratte on Unsplash</p>
      </div>

      <div class="right">
        <div class="header">
          <img src="assets/bookshelf.svg" alt="bookshelf.svg" style="width: 70px;">
        </div>

        <div class="section-login">
          <div class="txtlogin">
            <h3>Login</h3>
            <p>Welcome back, Please login <br>to your account</p>
          </div>

          <div class="form">
            <form action="#" method="post">
              <div class="form-box">

                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="text" class="form-control" id="email">
                </div>
                <div class="form-group mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password">

                </div>
              </div>


              <div class="remember">
                <div class="checkbox">
                  <input type="checkbox" checked="checked" />
                  <label class="control control--checkbox mb-0">
                    <span class="caption">Remember me</span>
                  </label>
                </div>

                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
              </div>

              <div class="btn-lgn-rgst">
                <a href="index.html" class="btn btn-block btn-dark"> Login</a>
                <!-- <input type="submit" value="Login" class="btn btn-block btn-dark"> -->
                <a href="signup.html" class="btn btn-block btn-light btn-outline-secondary">
                  Sign Up
                </a>
              </div>

            </form>
          </div>

        </div>


        <div class="footer">
          <p>By signing up, you agree to Book's <br><span>Terms and Conditions <span>& </span> Privacy Policy</span>
          </p>
        </div>
      </div>
    </section>

  </main>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
